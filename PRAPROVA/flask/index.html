<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Atividade de Reposição</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="desenvolvedor">Desenvolvedor:</label>
        <input type="text" id="desenvolvedor" name="desenvolvedor"><br><br>

        <label for="turma">Turma:</label>
        <input type="text" id="turma" name="turma"><br><br>

        <label for="professor">Professor:</label>
        <input type="text" id="professor" name="professor"><br><br>

        <label for="data">Data de desenvolvimento:</label>
        <input type="date" id="data" name="data"><br><br>

        <label for="nota">Nota de Dificuldade:</label>
        <input type="number" id="nota" name="nota" min="1" max="10"><br><br>

        <label for="confianca">Está confiante para a prova?</label>
        <select id="confianca" name="confianca">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
